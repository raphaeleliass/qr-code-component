<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Tailwindcss -->
  <link rel="stylesheet" href="src/styles/output.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

  <!-- Atribution ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="h-screen flex flex-col items-center justify-center">
    <div class="bg-white flex flex-col items-center rounded-2xl shadow-lg w-[320px] h-[497px]">
      <img class="w-[288px] h-[288px] rounded-2xl m-3 shadow-lg" src="src/images/image-qr-code.png" alt="QR code image">
      <div class="text-center w-[288px] h-[129px] p-4 flex flex-col gap-2">
        <h1 class="font-bold text-darkblue text-[22px]">Improve your front-end skills by building projects</h1>
        <p class="text-grayishblue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/raphaeleliass" target="_blank">Raphael Elias</a>.
    </div>
  </div>

</body>

</html>
